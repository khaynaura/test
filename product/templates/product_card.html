

<div class="bg-white rounded-2xl shadow-lg p-4 w-56 h-80 flex flex-col justify-between relative transition-transform duration-300 transform hover:scale-105 hover:shadow-2xl overflow-hidden">
    <!-- Gambar Produk -->
    <div class="w-full h-36 overflow-hidden rounded-t-2xl">
        <img 
            src="{{ product.image }}" 
            alt="{{ product.name }}" 
            class="w-full h-full object-cover"
        />
    </div>

    <!-- Ikon Love di Kanan Atas -->
    <div class="absolute top-3 right-3">
        <button 
            class="focus:outline-none love-button transition-transform duration-300 transform hover:scale-110"
            onclick="toggleLove(this)">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                class="h-8 w-8 text-gray-400" 
                viewBox="0 0 24 24" 
                fill="currentColor">
                <path 
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                />
            </svg>
        </button>
    </div>

    <!-- Informasi Produk -->
    <div class="mt-2 flex-1 text-center">
        <h3 class="text-md font-semibold truncate">{{ product.name }}</h3>
        <p class="text-gray-500 text-sm mt-1">by {{ product.toko }}</p>
    </div>

    <!-- Harga Produk -->
    <p class="text-gray-700 font-bold text-center mt-1 mb-2">
        Price: Rp{{ product.harga }}
    </p>

    <!-- Tombol Detail -->
    <div class="mt-1">
        <a href="{% url 'product:show_detail' product.id %}" class="w-full flex justify-center">
            <button 
                class="bg-[#834920] hover:bg-[#6b3a1d] text-white font-semibold py-2 px-4 rounded-full w-[90%] transition-transform duration-300 transform hover:scale-105">
                Detail
            </button>
        </a>
    </div>
</div>

<script>
function toggleLove(button) {
    const svg = button.querySelector('svg');
    if (svg.classList.contains('text-red-500')) {
        svg.classList.remove('text-red-500');
        svg.classList.add('text-gray-400');
    } else {
        svg.classList.remove('text-gray-400');
        svg.classList.add('text-red-500');
    }
}
</script>
